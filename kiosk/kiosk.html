<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="styleSheet" href="kiosk.css">

</head>
<body>
    <div class="main">
        <div class="takeout">
            <button><i class="fa-solid fa-bag-shopping"></i><p>포장</p></button>
        </div>
        <div calss="store">
            <button><i class="fa-solid fa-mug-hot"></i><p>매장</p></button>
        </div>
    </div> 
    <div class="shopping">
        <div class="wrap">
            <header>xxx커피샵 오신걸 환영합니다</header>

                <ul class="menu_button">
                    <li class="menu_list m1" value="0">신메뉴</li>
                    <li class="menu_list m2" value="1">커피</li>
                    <li class="menu_list m3" value="2">논커피</li>
                    <li class="menu_list m4" value="3">디저트</li>
                </ul>
            </nav>
            <section>
                <div class="menu">
            </section>
            <aside>
                <button class="buy_button">카드결제</button>
                <button class="buy_button">포인트결제</button>  
            </aside>
            <footer>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>메뉴</th>
                                <th>가격</th>
                                <th class="bag_cnt">수량</th>
                                <th>총합</th>
                                <th class="bag_delete">X</th>
                            </tr>
                        </thead>
                        <tbody class="bag">
                            
                        </tbody>
                    </table>
                </div>
            </footer>
        </div>
    </div>
